{% extends 'layout/base.html' %}
{% block content %}

<div id="formStep1" class="form-container active">
    <div>
        <h1 style="text-align: center; color: darkblue; background-color: lightblue; font-size: 20px; padding: 10px">
            THÔNG TIN VÉ BAY
        </h1>
        <div class="row">
            <div class="col-md-5 p-2" style="display: flex; align-items: center; gap: 10px;">
                <div style="margin: 0; font-size: 16px; width: 40%"> Chọn loại hạng ghế:</div>
                <select class="form-select" id="hangGhe" name="hangGhe">
                    <option selected>Chọn hạng ghế</option>
                    <option value="phothong">Phổ thông</option>
                    <option value="phothongdatbiet">Phổ thông đặt biệt</option>
                    <option value="thuonggia">Thương gia</option>
                    <option value="hangnhat">Hạng nhất</option>
                </select>
            </div>
        </div>
    </div>
    <h1 style="text-align: center; color: blue; background-color: lightblue; font-size: 20px; padding: 10px">
        THÔNG TIN HÀNH KHÁCH
    </h1>
    <form id="form1" method="POST" action="{{ url_for('datveonline') }}">
        <div class="form-group">
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên hành khách" required>
            <div class="error-message" id="fullNameError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại:" required>
            <div class="error-message" id="phoneError"></div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email: " required>
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="cccd" name="cccd" placeholder="Nhập căn cước công dân:" required>
            <div class="error-message" id="cccdError"></div>
        </div>
        <div class="button  -container">
            <button type="submit" name="form1_submit" onclick="kiemTraThongTin(event, 2)" class="btn btn-primary" value="Tiep tuc">Tiếp tục</button>
        </div>
    </form>
</div>


{% endblock %}
