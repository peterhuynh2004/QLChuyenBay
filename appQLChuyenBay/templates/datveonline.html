{% extends 'layout/base.html' %}
{% block content %}

<div id="formStep1" class="form-container active">
    <div>
        <h1 style="text-align: center; color: darkblue; background-color: lightblue; font-size: 20px; padding: 10px">
            THÔNG TIN VÉ BAY
        </h1>
        <div class="row">
            <div class="col-md-5 p-2" style="display: flex; align-items: center; gap: 10px;">
                <div style="margin: 0; font-size: 16px; width: 40%">Chọn loại hạng ghế:</div>
                <select class="form-select" id="hangGhe" name="hangGhe">
                    <option selected>Chọn hạng ghế</option>
                    <option value="phothong">Phổ thông</option>
                    <option value="phothongdatbiet">Phổ thông đặt biệt</option>
                    <option value="thuonggia">Thương gia</option>
                    <option value="hangnhat">Hạng nhất</option>
                </select>
            </div>
        </div>
    </div>
    <h1 style="text-align: center; color: blue; background-color: lightblue; font-size: 20px; padding: 10px">
        THÔNG TIN HÀNH KHÁCH
    </h1>
    <form id="form1">
        <div class="form-group">
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên hành khách" required>
            <div class="error-message" id="fullNameError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại:" required>
            <div class="error-message" id="phoneError"></div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Nhập email: " required>
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="cccd" placeholder="Nhập căn cước công dân:" required>
            <div class="error-message" id="cccdError"></div>
        </div>
        <div class="button-container">
            <button type="button" onclick="kiemTraThongTin(2)" class="btn btn-primary">Tiếp tục</button>
        </div>
    </form>
</div>

<div id="formStep2" class="form-container">
    <h1 style="text-align: center; color: darkblue; background-color: lightblue; font-size: 20px; padding: 10px">
        CHỌN TIỆN ÍCH CHO CHUYẾN BAY
    </h1>
    <form id="form2">
        <input type="text" placeholder="Nhập CCCD" class="form-control"><br>
        <div class="button-container">
            <button type="button" onclick="nextForm(3)" class="btn btn-primary">Tiếp tục</button>
            <button type="button" onclick="prevForm(1)" class="btn btn-danger">Quay lại</button>
        </div>
    </form>
</div>

<div id="formStep3" class="form-container">
    <h2>Bước 3: Xác nhận</h2>
    <p>Vui lòng kiểm tra thông tin trước khi gửi!</p>
    <div class="button-container">
        <button type="submit" class="btn btn-success">Hoàn tất</button>
        <button type="button" onclick="prevForm(2)" class="btn btn-danger">Quay lại</button>
    </div>
</div>

{% endblock %}
